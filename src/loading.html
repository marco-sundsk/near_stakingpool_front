<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>NEAR Staking Pool</title>
    <style>
        *{margin:0;padding:0;}
        .load-wrap{position:fixed;left:0;top:0;right:0;bottom:0;background-color:#fff;display:flex;justify-content:center;align-items:center;}
        .load-wrap img{width:20%;height:auto;}
    </style>
</head>
<body>

<div class="load-wrap"><img src="./assets/images/loading.gif" /></div>
<script src="./assets/js/near-api-js.js"></script>
<script src="./assets/js/config.js"></script>
<script src="./assets/js/main.js"></script>
<script>
    async function doWork() {
        // Based on whether you've authorized, checking which flow we should go.
        if (!window.walletAccount.isSignedIn()) {
            location.href = "login.html";
        } else {
            location.href = "index.html";
        }
    }
    window.onload=function(){
        doWork()
    }
</script>
</body>
</html>
